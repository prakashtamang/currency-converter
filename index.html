<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="currency-converter">
      <h2>Currency Converter</h2>
      <div class="converter-form">
        <div class="input-group">
          <label for="amount">Enter Amount</label>
          <input type="number" class="amount" value="1" placeholder="Enter amount" />
        </div>

        <div class="currency-wrapper">
          <div class="input-group from-currency">
            <label for="from-currency">From</label>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from-currency">
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="input-group to-currency">
            <label for="to-currency">To</label>
            <div class="select-container">
              <img src="https://flagsapi.com/NP/flat/64.png" />
              <select name="to-currency">
              </select>
            </div>
          </div>
        </div>

        <button class="convert-btn">Convert</button>
      </div>
      <div class="result">
        <h3>Converted Amount: <span class="converted-amount">0.00</span></h3>
      </div>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
